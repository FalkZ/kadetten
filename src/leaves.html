<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
  		function generate(inputArray) {
	var center = inputArray[1]
	var topCenter = inputArray[2]
	var topLeft = inputArray[3]
	var topRight = inputArray[4]
	var bottomRight = inputArray[5]
	var bottomLeft = inputArray[6]

	var r = "<svg xmlns='http://www.w3.org/2000/svg' count='100%' height='100%'>\n"

	//Center
	for (var l = 1; l <= 70; l++) {
		r +=
			'	<circle cx=' +
			Math.random() * 300 +
			l * 50 +
			' cy=' +
			Math.random() * 200 +
			l * 50 +
			" r='" +
			(Math.random() + 1) * 20 +
			"%' fill-opacity='.1' fill='" +
			inputArray[Math.floor(Math.random() * 6 + 1)] +
			"' />\n"
	}

	r += '</svg>'
	return r
}
r = generate(['#fff', '#904bdb', '#33f04c', '#e3e352', '#eb9c34', '#d94747', '#3751b8'])

var htmlObject = document.createElement('div')
htmlObject.innerHTML = r
document.body.appendChild(htmlObject)
</script>

  </body>
</html>
